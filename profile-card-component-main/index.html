<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main">
    <div class="hero"><img src="images/bg-pattern-card.svg" alt=""></div>
    <div class="avater"><img src="images/image-victor.jpg" alt=""></div>
    <div class="herotxt">
      <h3>Victor Crest
        <span>26</span></h3>
        <p>London</p>
    </div>
    <div class="media">
      <div>
        <h3>80k</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803k</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4k</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
