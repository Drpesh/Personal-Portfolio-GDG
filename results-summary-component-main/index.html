<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h3>Great</h3>
        <h5>
          You scored higher than 65% of the people who have taken these tests.
        </h5>
      </div>
      <div class="summary">
        <h4 class="summaryh4">Summary</h4>
        <div class="reaction"><img src="images/icon-reaction.svg" alt="">Reaction <span>80 / 100</span></div>
        <div class="memory"><img src="images/icon-memory.svg" alt="">Memory <span>92 / 100</span></div>
        <div class="verbal"><img src="images/icon-verbal.svg" alt="">Verbal <span>61 / 100</span></div>
        <div class="visual"><img src="images/icon-visual.svg" alt="">Visual <span>72 / 100</span></div>
        <button>Continue</button>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">OKAFOR CHIAMAKA</a>.
    </div> -->
  </body>
</html>
